<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <h1 class="page-title">Our Pricing</h1>
            <form class="pricing-switch">
                <div class="switch">
                    <label class="switch-label" for="">Annually</label>
                    <div class="switch-control">
                        <div class="switch-circle"></div>
                    </div>
                    <label class="switch-label" for="">Mounthly</label>
                </div>  
            </form>
        </div>

        <div class="pricing">
            <div class="pricing-inner">
                <div class="pricing-plan">
                    <h3 class="pricing-plan-title">Basic</h3>
                    <div class="pricing-plan-price"> 
                        <span class="pricing-plan-currency">$</span>
                        19.99
                    </div>
                    <ul class="pricing-plan-features">
                        <li class="pricing-plan-feature">500 GB Storage</li>
                        <li class="pricing-plan-feature">2 Users Allowed</li>
                        <li class="pricing-plan-feature">Send up to 3 GB</li>
                    </ul>
                    <button class="button-block">LEARN MORE</button>
                </div>
                <div class="pricing-plan pricing-plan-best">
                    <h3 class="pricing-plan-title">Professional</h3>
                    <div class="pricing-plan-price"> 
                        <span class="pricing-plan-currency">$</span>
                        24.99
                    </div>
                    <ul class="pricing-plan-features">
                        <li class="pricing-plan-feature">1 TB Storage</li>
                        <li class="pricing-plan-feature">5 Users Allowed</li>
                        <li class="pricing-plan-feature">Send up to 10 GB</li>
                    </ul>
                    <button class="button-white">LEARN MORE</button>
                </div>
                <div class="pricing-plan pricing-plan-master">
                    <h3 class="pricing-plan-title">Master</h3>
                    <div class="pricing-plan-price"> 
                        <span class="pricing-plan-currency">$</span>
                        39.99
                    </div>
                    <ul class="pricing-plan-features">
                        <li class="pricing-plan-feature">2 TB Storage</li>
                        <li class="pricing-plan-feature">10 Users Allowed</li>
                        <li class="pricing-plan-feature">Send up to 20 GB</li>
                    </ul>
                    <button class="button-block button-primary">LEARN MORE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
